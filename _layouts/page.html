---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  {% if page.tags %} Tags:
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  <div class="entry">  
    {{ content }}
  </div>
</article>
